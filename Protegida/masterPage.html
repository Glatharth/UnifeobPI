<!DOCTYPE html>
<html lang="en">
<!-- startbootstrap-sb-admin-gh-pages -->

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Jquery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        </script>

    <link rel="stylesheet" href="../css/MasterPage.css">

    <!-- Paciente -->
    <link rel="stylesheet" href="../css/paciente.css">

<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top" style="padding: 0px; height: 10%;">
            <div class="siteName">
                <h1>Site</h1>
            </div>
            <div>
                <button class="btn btn-link btn-sm text-white order-1 order-sm-0">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                <div class="input-group">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search for..." aria-label="Search"
                            aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div>
                <ul class="navbar-nav ml-auto ml-md-0">
                    <li class="nav-item dropdown no-arrow mx-1">
                        <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="runEffect()">
                            <i class="fas fa-bell fa-fw"></i>
                            <span class="badge badge-not">9+</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="alertsDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown no-arrow mx-1">
                        <a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-envelope fa-fw"></i>
                            <span class="badge badge-not">7</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="messagesDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle fa-fw"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#">Settings</a>
                            <a class="dropdown-item" href="#">Activity Log</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="wrapper">
        <nav class="sidenav navbar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a class="nav-link" href="#">Home 1</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-copy"></i>
                        Pages
                    </a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a class="nav-link" href="#">Page 1</a>
                        </li>
                    </ul>
                </li>
                <a href="#">
                    <i class="fas fa-briefcase"></i>
                    About
                </a>
            </ul>
        </nav>
        <section id="content-wrapper">
            <div class="container-fluid">
                <form action="/">
                    <div class="form-group form-inline">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group form-inline">
                        <label for="birthdate">Data de nascimento: </label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group form-inline">
                        <label for="gender">Sexo:</label>
                        <input type="text" maxlength="2" class="form-control">
                    </div>
                    <div class="form-group form-inline">
                        <label for="address">Endereço:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group form-inline">
                        <label for="address">UF:</label>
                        <input type="text" maxlength="2" class="form-control">
                    </div>
                    <div class="form-group form-inline">
                        <label for="city">Cidade:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group form-inline">
                        <label for="CEP">CEP: </label>
                        <input type="text" maxlength="9" class="form-control">
                    </div>
                    <div class="form-group form-inline">
                        <label for="RG">RG: </label>
                        <input type="text" maxlength="9" class="form-control">
                    </div>
                    <div class="form-group form-inline">
                        <label for="CPF">CPF: </label>
                        <input type="text" maxlength="11" class="form-control">
                    </div>
                    <div class="form-group form-inline">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group form-inline">
                        <label for="pwd form-inline">Password:</label>
                        <input type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </div>
</body>
